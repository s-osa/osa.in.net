name: "Deploy"
on:
  push:
    branches:
      - "master"
jobs:
  deploy:
    runs-on: "ubuntu-latest"
    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-node@v3"
        with:
          node-version: "16"
          cache: "yarn"
      - run: "yarn install"
      - run: "yarn build"
      - run: "yarn deploy"
